ChangeRole:
  type: object
  properties:
    user_id: 
      type: number
    role_id: 
      type: number
  example:
    user_id: 4
    role_id: 3

ModifyProfile:
  type: object
  properties:
    user_address:
      type: string
  example:
    user_address: "a/b/c TP.HCM"

ChangePassword:
  type: object
  properties:
    current_password:
      type: string
    new_password:
      type: string
  example:
    current_password: "88888888"
    new_password: "888888888"