Login:
  type: object
  properties:
    user_name:
      type: string
    user_password:
      type: string
  example:
    user_name: admin
    user_password: "888888888"

Register:
  type: object
  properties:
    user_name:
      type: string
    user_password:
      type: string
    full_name:
      type: string
    user_phone:
      type: string
    user_email:
      type: string
  example:
    user_name: user01
    user_password: "888888888"
    full_name: TestUser
    user_phone: 0342800652
    user_email: test@gmail.com

ForgotPassword:
  type: object
  properties:
    user_email:
      type: string
  example:
    user_email: tanv@gmail.com
  