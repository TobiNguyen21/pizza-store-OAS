---
openapi: "3.0.0"
info:
  title: "Pizza Store Server"
  version: "1.0.0"
  description: "This is a APIs of Pizza Store Server."
servers:
  - url: https://pizza-top.onrender.com/api/v1
  - url: http://localhost:3000/api/v1
tags:
  - name: Product
  - name: Order
  - name: Auth
  - name: User
  - name: Store
  - name: Report
paths:
  #-----------Product--------------------------------------------------------------------------------------------------------------------------------
  /products:
    get:
      tags:
        - Product
      summary: Get products information
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/category"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Products"
        500:
          description: Internal Server Error

    post:
      tags:
        - Product
      summary: "Create new product"
      requestBody:
        content:
          multipart/form-data:
            schema:
              allOf:
                - $ref: "#/components/schemas/CreateProductBody"
                - type: object
        description: "Created new product"
        required: true
      responses:
        201:
          description: "Successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        401:
          description: Unauthorized
        422:
          description: Unprocessable Entity
      security:
        - BearerAuth: []

  /products/{id}:
    get:
      tags:
        - Product
      summary: Get product by id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64

      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateProductResponse"
        401:
          description: Unauthorized
        404:
          description: Product not found

    put:
      tags:
        - Product
      summary: "Update product by id"
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          multipart/form-data:
            schema:
              allOf:
                - $ref: "#/components/schemas/CreateProductBody"
                - type: object
        description: "Update product"
        required: true
      responses:
        200:
          description: "Update product success"
        401:
          description: Unauthorized
        422:
          description: Unprocessable Entity
      security:
        - BearerAuth: []

    delete:
      tags:
        - Product
      summary: Delete by id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        401:
          description: Unauthorized
        404:
          description: Product not found
      security:
        - BearerAuth: []

  /products/{id}/prices:
    post:
      tags:
        - Product
      summary: "Add price for product"
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - type: object
                - properties:
                    size:
                      type: string
                    price:
                      type: number
                      example: 200000

        description: "Created new product"
        required: true
      responses:
        200:
          description: "Successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddPriceProductResponse"
        401:
          description: Unauthorized
        422:
          description: Unprocessable Entity
      security:
        - BearerAuth: []

  #-----------Order--------------------------------------------------------------------------------------------------------------------------------
  /orders:
    get:
      tags:
        - Order
      summary: Get all order information
      responses:
        200:
          description: "Successful operation"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Order"
                  - $ref: "#/components/schemas/Orders"

        401:
          description: Unauthorized
        500:
          description: Internal Server Error
      security:
        - BearerAuth: []

    post:
      tags:
        - Order
      summary: "Create new order"
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/CreateOrderBody"
                - type: object
        description: "Created new product"
        required: true
      responses:
        201:
          description: "Successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateOrderResponse"
        401:
          description: Unauthorized
        422:
          description: Unprocessable Entity
      security:
        - BearerAuth: []

  /orders/{id}:
    put:
      tags:
        - Order
      summary: "Change status order"
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/OrderStatus"
        description: "Change status order"
        required: true
      responses:
        200:
          description: "OK"
      security:
        - BearerAuth: []

  #-----------Auth--------------------------------------------------------------------------------------------------------------------------------
  /auth/login:
    post:
      summary: Login account
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Login"
      responses:
        "200":
          description: Login success

  /auth/logout:
    post:
      summary: Logout account
      tags:
        - Auth
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Logout success

  /auth/register:
    post:
      summary: Register account
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Register"
      responses:
        "201":
          description: Created

  /auth/forgot-password:
    post:
      summary: Reset password
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_email:
                  type: string
              example:
                user_email: tanvo9927@gmail.com
      responses:
        "200":
          description: Reset password sucess

  #-----------User--------------------------------------------------------------------------------------------------------------------------------
  /users:
    get:
      summary: Get all account profile
      tags:
        - User
      security:
        - BearerAuth: []
      responses:
        "200":
          description: "OK"

  /users/order:
    get:
      tags:
        - User
      summary: Get my order information
      parameters:
        - $ref: "#/components/parameters/orderCode"
      responses:
        200:
          description: "Successful operation"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Order"
                  - $ref: "#/components/schemas/Orders"

        401:
          description: Unauthorized
        500:
          description: Internal Server Error
      security:
        - BearerAuth: []

  /users/me:
    get:
      summary: Get account profile
      tags:
        - User
      security:
        - BearerAuth: []
      responses:
        "200":
          description: "OK"

    patch:
      summary: Modify profile
      tags:
        - User
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ModifyProfile"
      responses:
        "200":
          description: "OK"

  /users/change-role:
    patch:
      summary: Change role
      tags:
        - User
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangeRole"
      responses:
        "200":
          description: "OK"

  /users/change-password:
    patch:
      summary: Change password
      tags:
        - User
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangePassword"
      responses:
        "200":
          description: "OK"

  #-----------Store--------------------------------------------------------------------------------------------------------------------------------
  /stores:
    get:
      summary: Get all store
      tags:
        - Store
      responses:
        "200":
          description: "OK"
    post:
      summary: Create new store
      tags:
        - Store
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateStore"
      responses:
        "201":
          description: "Created"
  /stores/{id}:
    get:
      summary: Get information of store
      tags:
        - Store
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: "OK"
    patch:
      summary: Update information of store
      tags:
        - Store
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ModifyStoreInformation"
      responses:
        "200":
          description: "OK"
  /stores/{id}/orders:
    get:
      summary: Get all order of store
      tags:
        - Store
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: "OK"

  #-----------Report--------------------------------------------------------------------------------------------------------------------------------
  /reports:
    get:
      tags:
        - Report
      summary: Get reports information
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/storeId"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Report"
                  - $ref: "#/components/schemas/Reports"
        401:
          description: Unauthorized
        500:
          description: Internal Server Error
      security:
        - BearerAuth: []

    post:
      tags:
        - Report
      summary: "Create new report"
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/CreateReportBody"
                - type: object
        description: "Created new product"
        required: true
      responses:
        201:
          description: OK
        401:
          description: Unauthorized
        422:
          description: Unprocessable Entity
      security:
        - BearerAuth: []

  /reports/{id}:
    get:
      tags:
        - Report
      summary: "Get report by id"
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Report"
        401:
          description: "unauthorized"
      security:
        - BearerAuth: []

  /reports/file/{fileName}:
    get:
      tags:
        - Report
      summary: "Get download report file"
      parameters:
        - name: fileName
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A PDF file
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        "401":
          description: Unauthorized
      security:
        - BearerAuth: []

components:
  #------------------------------------------------------------------#
  schemas:
    ##------------------------
    Product:
      $ref: "./components/schemas/product.yml#/Product"
    Products:
      $ref: "./components/schemas/product.yml#/Products"
    CreateProductBody:
      $ref: "./components/schemas/product.yml#/CreateProductBody"
    CreateProductResponse:
      $ref: "./components/schemas/product.yml#/CreateProductResponse"
    AddPriceProductResponse:
      $ref: "./components/schemas/product.yml#/AddPriceProductResponse"

    ##------------------------
    Order:
      $ref: "./components/schemas/order.yml#/Order"
    Orders:
      $ref: "./components/schemas/order.yml#/Orders"
    CreateOrderBody:
      $ref: "./components/schemas/order.yml#/CreateOrderBody"
    CreateOrderResponse:
      $ref: "./components/schemas/order.yml#/CreateOrderResponse"
    OrderStatus:
      $ref: "./components/schemas/order.yml#/OrderStatus"

    ##------------------------
    Login:
      $ref: "components/schemas/auth.yml#/Login"
    Register:
      $ref: "components/schemas/auth.yml#/Register"

    ##------------------------
    ModifyProfile:
      $ref: "components/schemas/user.yml#/ModifyProfile"
    ChangeRole:
      $ref: "components/schemas/user.yml#/ChangeRole"
    ChangePassword:
      $ref: "components/schemas/user.yml#/ChangePassword"

    ##-------------------------
    Report:
      $ref: "./components/schemas/report.yml#/Report"
    Reports:
      $ref: "./components/schemas/report.yml#/Reports"
    CreateReportBody:
      $ref: "./components/schemas/report.yml#/CreateReportBody"

    ##------------------------
    CreateStore:
      $ref: "components/schemas/store.yml#/CreateStore"
    ModifyStoreInformation:
      $ref: "components/schemas/store.yml#/ModifyStoreInformation"

  #------------------------------------------------------------------#
  parameters:
    page:
      $ref: "./components/parameters/general-parameter.yml#/page"
    limit:
      $ref: "./components/parameters/general-parameter.yml#/limit"
    category:
      $ref: "./components/parameters/general-parameter.yml#/category"
    orderCode:
      $ref: "./components/parameters/general-parameter.yml#/orderCode"
    storeId:
      $ref: "./components/parameters/general-parameter.yml#/storeId"

  #------------------------------------------------------------------#
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  #------------------------------------------------------------------#
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
externalDocs:
  description: "More details"
  url: "http://swagger.io"
